<body>

    <section id="about" class="about-us">
        <h2>Simple Revenue Calculator</h2>
    </section>

    <section id="about" class="about-us">
<div class="input-container">
    <label for="employeeExpenses">Employee Salaries / Expenses ($):</label>
    <input type="number" id="employeeExpenses" placeholder="Enter total employee expenses" step="0.01">
</div>
</section>

<section id="about" class="about-us">
<div class="input-container">
    <label for="businessExpenses">Business Purchases / Expenses ($):</label>
    <input type="number" id="businessExpenses" placeholder="Enter total business expenses" step="0.01">
</div>
</section>

<section id="about" class="about-us">
<div class="input-container">
    <label for="profits">Profits / Income ($):</label>
    <input type="number" id="profits" placeholder="Enter total profits" step="0.01">
</div>
</section>

<section id="about" class="about-us">
<button class="button" onclick="calculateRevenue()">Calculate Revenue</button>

<div id="revenueResult"></div>
</section>

<script>
    function calculateRevenue() {
        const employeeExpenses = parseFloat(document.getElementById('employeeExpenses').value) || 0;
        const businessExpenses = parseFloat(document.getElementById('businessExpenses').value) || 0;
        const profits = parseFloat(document.getElementById('profits').value) || 0;

        const totalExpenses = employeeExpenses + businessExpenses;
        const totalRevenue = profits - totalExpenses;

        document.getElementById('revenueResult').innerText =
            `Total Revenue: $${totalRevenue.toFixed(2)}`;
    }
</script>
